<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Zingen</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="headerInner">
          <div class="logoColumn">
            <a href="/">
              <img
                src="./assets/images/logo.png"
                alt="logo Zingen"
                class="logo"
              />
            </a>
          </div>
          <nav>
            <ul>
              <li><a href="#" class="mainLink linkTextColorPrimary">Conheça o app</a></li>
              <li><a href="#" class="mainLink linkTextColorPrimary">Funcionalidades</a></li>
              <li><a href="#" class="mainLink linkTextColorPrimary">Planos e preços</a></li>
              <li><a href="#" class="big-btn primaryBtn roundedBtn" data-text="Baixar agora">Baixar agora</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section id="primarySection">
        <div class="container">
          <img src="./assets/images/song_waves.png" alt="song waves">
          <h1>Quem canta seus males espanta</h1>
          <h2 class="textColorSecondary">Cantar nunca foi tão fácil</h2>
          <div class="flex centeredFlex gap-sm">
            <span class="secondaryBtnBeforeParent"><a href="#" class="secondaryBtn big-btn roundedBtn" data-text="Ver planos"> Ver planos</a></span>
            <a href="#" class="big-btn roundedBtn primaryBtn roundedBtn" data-text="Baixar agora">Baixar agora</a>
          </div>
          <img src="./assets/images/surface.png" alt="" class="shiningSurface">
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
